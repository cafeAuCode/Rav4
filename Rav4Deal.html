<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF 8" />
    <title>RAV4 Prime Purchase Summary</title>

    <!-- React and Babel from CDN so this works as a single file -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* Page layout */
      body {
        margin: 0;
        padding: 32px 16px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #fef6e4 0, #f5f5f7 40%, #e4ebf5 100%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #111827;
      }

      .deal-page {
        width: 100%;
        max-width: 900px;
      }

      .deal-card {
        width: 100%;
        background: white;
        border-radius: 18px;
        box-shadow:
          0 18px 45px rgba(15, 23, 42, 0.18),
          0 0 0 1px rgba(148, 163, 184, 0.25);
        padding: 28px 28px 24px;
        box-sizing: border-box;
      }

      /* Header */
      .deal-header {
        display: flex;
        flex-direction: column;
        gap: 12px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.4);
        padding-bottom: 18px;
        margin-bottom: 18px;
      }

      .deal-title-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .deal-label {
        font-size: 13px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #6b7280;
      }

      .deal-header h1 {
        font-size: 22px;
        line-height: 1.2;
        margin: 0;
        font-weight: 650;
        color: #111827;
      }

      .deal-vin {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 8px;
        font-size: 13px;
      }

      .vin-label {
        padding: 2px 8px;
        border-radius: 999px;
        background: #eef2ff;
        color: #4f46e5;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 11px;
      }

      .vin-value {
        font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 13px;
        padding: 4px 8px;
        border-radius: 6px;
        background: #f3f4f6;
        color: #111827;
      }

      .deal-miles {
        font-size: 14px;
        color: #4b5563;
      }

      /* Sections */
      .deal-section {
        margin-bottom: 20px;
      }

      .deal-section h2 {
        font-size: 16px;
        margin: 0 0 10px;
        color: #111827;
        font-weight: 600;
      }

      /* Rows and totals */
      .deal-rows {
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.5);
        background: linear-gradient(to bottom right, #f9fafb, #ffffff);
        padding: 12px 14px;
      }

      .deal-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        font-size: 14px;
        padding: 4px 2px;
      }

      .deal-row span:last-child {
        font-variant-numeric: tabular-nums;
      }

      .deal-row-strong span:first-child {
        font-weight: 600;
      }

      .deal-row-total {
        padding-top: 6px;
        font-size: 15px;
        font-weight: 650;
      }

      .deal-row-total span:first-child {
        color: #111827;
      }

      .deal-divider {
        border-bottom: 1px dashed rgba(148, 163, 184, 0.7);
        margin: 6px 0;
      }

      /* Note */
      .deal-note {
        margin-top: 10px;
        font-size: 13px;
        color: #6b7280;
        line-height: 1.5;
      }

      /* Total due */
      .deal-total-box {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        padding: 12px 14px;
        border-radius: 12px;
        background: linear-gradient(135deg, #eef2ff, #e0f2fe);
        border: 1px solid rgba(79, 70, 229, 0.18);
        font-size: 15px;
      }

      .deal-grand-total {
        font-size: 20px;
        font-weight: 700;
        font-variant-numeric: tabular-nums;
        color: #111827;
      }

      /* Payment timing */
      .payment-grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 10px;
      }

      .payment-card {
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        padding: 10px 10px 9px;
        background: radial-gradient(circle at top left, #f9fafb, #ffffff);
      }

      .payment-month {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.09em;
        color: #6b7280;
        display: block;
        margin-bottom: 4px;
      }

      .payment-amount {
        font-size: 14px;
        font-weight: 600;
        font-variant-numeric: tabular-nums;
      }

      /* Footer */
      .deal-footer {
        border-top: 1px solid rgba(148, 163, 184, 0.4);
        margin-top: 12px;
        padding-top: 10px;
        text-align: right;
      }

      .deal-footer p {
        margin: 0;
        font-size: 13px;
        color: #6b7280;
      }

      /* Responsive */
      @media (max-width: 720px) {
        body {
          padding: 20px 12px;
        }

        .deal-card {
          padding: 20px 16px 18px;
        }

        .deal-header h1 {
          font-size: 18px;
        }

        .payment-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }

        .deal-total-box {
          flex-direction: column;
          align-items: flex-start;
          gap: 6px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Rav4DealPage() {
        return (
          <div className="deal-page">
            <div className="deal-card">
              <header className="deal-header">
                <div className="deal-title-group">

                  <h1>2021 Toyota RAV4 Prime All Wheel Drive SE</h1>
                </div>

                <div className="deal-vin">
                  <span className="vin-label">VIN</span>
                  <span className="vin-value">JTMAB3FV8MD033541</span>
                </div>

                <div className="deal-miles">
                  50,000 miles
                </div>
              </header>

              <section className="deal-section">
                <h2>Price details</h2>

                <div className="deal-rows">
                  <div className="deal-row">
                    <span>Retail price</span>

                  <div className="deal-row">
                    <span>Discount</span>

                  </div>

                  <div className="deal-row">

                  <div className="deal-row">

              <section className="deal-section">

              <section className="deal-section">

                  <div className="payment-card">
                    <span className="payment-month">January</span>
                    <span className="payment-amount">$5,739.76</span>
                  </div>
                  <div className="payment-card">
                    <span className="payment-month">February</span>
                    <span className="payment-amount">$5,739.76</span>
                  </div>
                  <div className="payment-card">
                    <span className="payment-month">March</span>
                    <span className="payment-amount">$5,739.76</span>
                  </div>
                </div>
              </section>

              <footer className="deal-footer">
                <p>
                  Additional finance holding costs for January - March will cost roughly $680-780)
                </p>
              </footer>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Rav4DealPage />);
    </script>
  </body>
</html>
