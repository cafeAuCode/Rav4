<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RAV4 Prime Purchase Summary</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 32px 16px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        background: radial-gradient(circle at top, #fef6e4 0, #f5f5f7 40%, #e4ebf5 100%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #111827;
      }

      .page-shell {
        width: 100%;
        max-width: 980px;
      }

      /* HEADER */
      .site-header {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 20px;
      }

      .site-logo-wrap {
        width: 58px;
        height: 58px;
        border-radius: 14px;
        background: white;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.18), 0 0 0 1px rgba(148, 163, 184, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .site-logo {
        max-width: 85%;
        max-height: 85%;
        display: block;
      }

      .site-title-block {
        display: flex;
        flex-direction: column;
      }

      .site-title {
        font-size: 22px;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      .site-subtitle {
        font-size: 13px;
        color: #6b7280;
      }

      /* RAV4 IMAGE */
      .vehicle-photo-wrapper {
        width: 100%;
        border-radius: 18px;
        overflow: hidden;
        margin-bottom: 22px;
        box-shadow: 0 16px 35px rgba(0,0,0,0.18);
      }

      .vehicle-photo {
        width: 100%;
        display: block;
        object-fit: cover;
      }

      /* Deal Card */
      .deal-card {
        width: 100%;
        background: white;
        border-radius: 18px;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.18), 0 0 0 1px rgba(148, 163, 184, 0.25);
        padding: 28px;
        box-sizing: border-box;
      }

      .deal-header {
        border-bottom: 1px solid rgba(148, 163, 184, 0.4);
        padding-bottom: 18px;
        margin-bottom: 18px;
      }

      .deal-label {
        font-size: 13px;
        text-transform: uppercase;
        color: #6b7280;
        letter-spacing: 0.08em;
      }

      .deal-header h1 {
        margin: 6px 0 0;
        font-size: 22px;
        font-weight: 650;
      }

      .vin-label {
        background: #eef2ff;
        padding: 2px 8px;
        font-size: 11px;
        border-radius: 999px;
        color: #4f46e5;
        font-weight: 600;
        text-transform: uppercase;
      }

      .vin-value {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco;
        font-size: 13px;
        background: #f3f4f6;
        padding: 4px 8px;
        border-radius: 6px;
      }

      .deal-section {
        margin-bottom: 22px;
      }

      .deal-section h2 {
        margin: 0 0 10px;
        font-size: 16px;
        font-weight: 600;
      }

      .deal-rows {
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.5);
        background: linear-gradient(to bottom right, #f9fafb, white);
        padding: 12px;
      }

      .deal-row {
        display: flex;
        justify-content: space-between;
        padding: 4px 0;
        font-size: 14px;
      }

      .deal-row-strong span:first-child {
        font-weight: 600;
      }

      .deal-row-total {
        font-size: 15px;
        font-weight: 650;
        padding-top: 6px;
      }

      .deal-divider {
        border-bottom: 1px dashed rgba(148,163,184,0.7);
        margin: 8px 0;
      }

      .deal-total-box {
        padding: 14px;
        border-radius: 12px;
        background: linear-gradient(135deg, #eef2ff, #e0f2fe);
        border: 1px solid rgba(79,70,229,0.18);
        display: flex;
        justify-content: space-between;
        font-size: 15px;
      }

      .deal-grand-total {
        font-size: 20px;
        font-weight: 700;
      }

      .payment-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      .payment-card {
        border-radius: 12px;
        border: 1px solid rgba(148,163,184,0.7);
        padding: 10px;
        background: #fff;
      }

      .payment-month {
        font-size: 12px;
        text-transform: uppercase;
        color: #6b7280;
        margin-bottom: 4px;
      }

      footer {
        margin-top: 20px;
        font-size: 13px;
        text-align: right;
        color: #6b7280;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const LOGO_URL =
        "https://res.cloudinary.com/dlpkqmdvq/image/upload/v1751929161/AZDLR_LOGO_no3wt3.png";

      const VEHICLE_IMG =
        "https://res.cloudinary.com/dlpkqmdvq/image/upload/v1758758288/inventory-photos/1758758284975-Temp%20main.jpg";

      function Rav4DealPage() {
        return (
          <div className="page-shell">

            {/* Header with logo */}
            <header className="site-header">
              <div className="site-logo-wrap">
                <img src={LOGO_URL} className="site-logo" alt="AZDLR logo" />
              </div>
              <div className="site-title-block">
                <span className="site-title">AZDLR</span>
                <span className="site-subtitle">Phoenix Vehicle Sales & Consignment</span>
              </div>
            </header>

            {/* Vehicle Image */}
            <div className="vehicle-photo-wrapper">
              <img src={VEHICLE_IMG} className="vehicle-photo" alt="RAV4 Prime" />
            </div>

            {/* Deal Card */}
            <div className="deal-card">
              <header className="deal-header">
                <p className="deal-label">Purchase summary for</p>
                <h1>2021 Toyota RAV4 Prime AWD SE</h1>

                <div style={{ display: "flex", gap: "8px", marginTop: "8px" }}>
                  <span className="vin-label">VIN</span>
                  <span className="vin-value">JTMAB3FV8MD033541</span>
                </div>

                <div style={{ marginTop: "6px", fontSize: "14px", color: "#4b5563" }}>
                  50,000 miles
                </div>
              </header>

              <section className="deal-section">
                <h2>Price details</h2>

                <div className="deal-rows">
                  <div className="deal-row"><span>Retail price</span><span>$31,500.00</span></div>
                  <div className="deal-row"><span>Discount</span><span>($5,875.92)</span></div>
                  <div className="deal-row"><span>Trade in</span><span>($3,000.00)</span></div>

                  <div className="deal-divider"></div>

                  <div className="deal-row deal-row-strong">
                    <span>Net RAV4 price</span><span>$22,624.08</span>
                  </div>

                  <div className="deal-row"><span>Sales tax 9.1 percent</span><span>$2,058.79</span></div>

                  <div className="deal-divider"></div>

                  <div className="deal-row deal-row-total">
                    <span>Vehicle price</span><span>$24,682.87</span>
                  </div>
                </div>
              </section>

              <section className="deal-section">
                <h2>Fees and registration</h2>

                <div className="deal-rows">
                  <div className="deal-row"><span>Friends and family fee</span><span>$750.00</span></div>
                  <div className="deal-row"><span>Registration</span><span>$286.42</span></div>

                  <div className="deal-divider"></div>

                  <div className="deal-row deal-row-strong">
                    <span>Total fees and registration</span><span>$1,036.42</span>
                  </div>
                </div>

                <p style={{ fontSize: "13px", color: "#6b7280", marginTop: "8px" }}>
                  These two fees are combined and written as a single delivery fee to reduce taxable
                  amount and save money.
                </p>
              </section>

              <section className="deal-section">
                <h2>Total due</h2>
                <div className="deal-total-box">
                  <span>Total including registration and fees</span>
                  <span className="deal-grand-total">$25,719.29</span>
                </div>
              </section>

              <section className="deal-section">
                <h2>Payment schedule</h2>

                <div className="payment-grid">
                  <div className="payment-card">
                    <span className="payment-month">December</span>
                    <span className="payment-amount">$8,500.00</span>
                  </div>
                  <div className="payment-card">
                    <span className="payment-month">January</span>
                    <span className="payment-amount">$5,739.76</span>
                  </div>
                  <div className="payment-card">
                    <span className="payment-month">February</span>
                    <span className="payment-amount">$5,739.76</span>
                  </div>
                  <div className="payment-card">
                    <span className="payment-month">March</span>
                    <span className="payment-amount">$5,739.76</span>
                  </div>
                </div>
              </section>

              <footer>
                Thank you for the opportunity to serve you and your family!
              </footer>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Rav4DealPage />);
    </script>
  </body>
</html>
