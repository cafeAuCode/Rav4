<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RAV4 Prime Purchase Summary</title>

    <!-- React and Babel from CDN so this works as a single file -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #0f172a;
        background:
          radial-gradient(circle at top, #fef6e4 0, #f5f5f7 40%, #e4ebf5 100%);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: block;
        padding: 16px 10px 24px;
      }

      .page-shell {
        width: 100%;
        max-width: 1120px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      /* Top header */

      .site-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
      }

      .site-header-left {
        display: flex;
        align-items: center;
        gap: 14px;
      }

      .site-logo-wrap {
        width: 54px;
        height: 54px;
        border-radius: 16px;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        box-shadow:
          0 10px 26px rgba(15, 23, 42, 0.18),
          0 0 0 1px rgba(148, 163, 184, 0.3);
      }

      .site-logo {
        display: block;
        max-width: 88%;
        max-height: 88%;
      }

      .site-title-block {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .site-title {
        font-size: 20px;
        font-weight: 700;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .site-subtitle {
        font-size: 13px;
        color: #6b7280;
      }

      .site-header-right {
        text-align: right;
        font-size: 12px;
        color: #4b5563;
        line-height: 1.3;
      }

      .site-header-right span {
        display: block;
      }

      .site-phone {
        font-weight: 600;
        font-size: 13px;
      }

      /* Main layout */

      .main-grid {
        display: grid;
        grid-template-columns: minmax(0, 1fr);
        gap: 16px;
        align-items: start;
      }

      @media (min-width: 960px) {
        body {
          padding: 24px 20px 32px;
        }

        .main-grid {
          grid-template-columns: minmax(0, 1.15fr) minmax(0, 1fr);
          gap: 20px;
        }
      }

      /* Vehicle card */

      .vehicle-card {
        background: #ffffff;
        border-radius: 20px;
        overflow: hidden;
        box-shadow:
          0 16px 40px rgba(15, 23, 42, 0.18),
          0 0 0 1px rgba(148, 163, 184, 0.25);
        display: flex;
        flex-direction: column;
      }

      .vehicle-photo-wrapper {
        width: 100%;
        aspect-ratio: 16 / 9;
        overflow: hidden;
      }

      .vehicle-photo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .vehicle-meta {
        padding: 14px 16px 16px;
        border-top: 1px solid rgba(148, 163, 184, 0.35);
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .vehicle-name {
        font-size: 16px;
        font-weight: 650;
      }

      .vehicle-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        font-size: 11px;
      }

      .vehicle-tag {
        padding: 2px 8px;
        border-radius: 999px;
        background: #eff6ff;
        color: #1d4ed8;
        font-weight: 500;
      }

      .vehicle-detail-line {
        font-size: 13px;
        color: #6b7280;
      }

      /* Deal card */

      .deal-card {
        width: 100%;
        background: #ffffff;
        border-radius: 20px;
        box-shadow:
          0 16px 40px rgba(15, 23, 42, 0.18),
          0 0 0 1px rgba(148, 163, 184, 0.25);
        padding: 18px 18px 16px;
      }

      @media (min-width: 960px) {
        .deal-card {
          padding: 22px 22px 20px;
        }
      }

      .deal-header {
        border-bottom: 1px solid rgba(148, 163, 184, 0.4);
        padding-bottom: 12px;
        margin-bottom: 14px;
      }

      .deal-label {
        font-size: 11px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: #6b7280;
      }

      .deal-header h1 {
        margin: 6px 0 0;
        font-size: 18px;
        font-weight: 650;
      }

      @media (min-width: 960px) {
        .deal-header h1 {
          font-size: 20px;
        }
      }

      .vin-row {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
        font-size: 13px;
      }

      .vin-label {
        padding: 2px 8px;
        border-radius: 999px;
        background: #eef2ff;
        color: #4f46e5;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 11px;
      }

      .vin-value {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 13px;
        padding: 4px 8px;
        border-radius: 6px;
        background: #f3f4f6;
      }

      .deal-miles {
        margin-top: 6px;
        font-size: 13px;
        color: #4b5563;
      }

      .deal-section {
        margin-bottom: 16px;
      }

      .deal-section h2 {
        margin: 0 0 8px;
        font-size: 14px;
        font-weight: 600;
      }

      .deal-rows {
        border-radius: 14px;
        border: 1px solid rgba(148, 163, 184, 0.55);
        background: linear-gradient(to bottom right, #f9fafb, #ffffff);
        padding: 10px 12px;
      }

      .deal-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 4px 0;
        font-size: 13px;
      }

      .deal-row span:last-child {
        font-variant-numeric: tabular-nums;
      }

      .deal-row-strong span:first-child {
        font-weight: 600;
      }

      .deal-row-total {
        padding-top: 6px;
        font-size: 14px;
        font-weight: 650;
      }

      .deal-divider {
        border-bottom: 1px dashed rgba(148, 163, 184, 0.7);
        margin: 6px 0;
      }

      .deal-note {
        margin-top: 8px;
        font-size: 12px;
        color: #6b7280;
        line-height: 1.5;
      }

      .deal-total-box {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        padding: 12px 13px;
        border-radius: 14px;
        background: linear-gradient(135deg, #eef2ff, #e0f2fe);
        border: 1px solid rgba(79, 70, 229, 0.22);
        font-size: 14px;
      }

      .deal-grand-total {
        font-size: 19px;
        font-weight: 700;
        font-variant-numeric: tabular-nums;
      }

      .payment-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px;
      }

      @media (min-width: 720px) {
        .payment-grid {
          grid-template-columns: repeat(4, minmax(0, 1fr));
        }
      }

      .payment-card {
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        padding: 9px 10px;
        background: radial-gradient(circle at top left, #f9fafb, #ffffff);
      }

      .payment-month {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.09em;
        color: #6b7280;
        display: block;
        margin-bottom: 4px;
      }

      .payment-amount {
        font-size: 13px;
        font-weight: 600;
        font-variant-numeric: tabular-nums;
      }

      .page-footer {
        margin-top: 4px;
        font-size: 12px;
        color: #6b7280;
        text-align: right;
      }

      /* Phone layout tweaks */

      @media (max-width: 640px) {
        .site-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .site-header-right {
          text-align: left;
        }

        .vehicle-card,
        .deal-card {
          border-radius: 18px;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">

                  </div>
                  <div className="vehicle-detail-line">

                  </div>
                </div>
              </article>

              {/* Deal numbers card */}
              <article className="deal-card">
                <header className="deal-header">
                  <p className="deal-label">Purchase summary</p>
                  <h1>RAV4 Prime purchase from AZDLR</h1>

                  <div className="vin-row">
                    <span className="vin-label">VIN</span>
                    <span className="vin-value">JTMAB3FV8MD033541</span>
                  </div>

                  <div className="deal-miles">50,000 miles</div>
                </header>

                <section className="deal-section">
                  <h2>Price details</h2>

                  <div className="deal-rows">
                    <div className="deal-row">
                      <span>Retail price</span>
                      <span>$31,500.00</span>
                    </div>

                    <div className="deal-row">

                    </div>

                    <div className="deal-row deal-row-strong">
                      <span>Net RAV4 price</span>

                    </div>

                    <div className="deal-row">
                      <span>Sales tax 9.1 percent</span>
                      <span>$2,058.79</span>
                    </div>

                    <div className="deal-divider"></div>

                    <div className="deal-row deal-row-total">
                      <span>Vehicle price</span>
                      <span>$24,682.87</span>
                    </div>
                  </div>
                </section>

                <section className="deal-section">
                  <h2>Fees and registration</h2>

                  <div className="deal-rows">
                    <div className="deal-row">
                      <span>Friends and family fee</span>
                      <span>$750.00</span>
                    </div>

                    <div className="deal-row">
                      <span>Registration</span>
                      <span>$286.42</span>
                    </div>

                    <div className="deal-divider"></div>

                    <div className="deal-row deal-row-strong">
                      <span>Total fees and registration</span>
                      <span>$1,036.42</span>
                    </div>
                  </div>

                  <p className="deal-note">
                    These two items are combined and written as a single delivery fee on the contract
                    to reduce the taxable amount and save money.
                  </p>
                </section>

                <section className="deal-section">
                  <h2>Total due</h2>
                  <div className="deal-total-box">
                    <span>Total including registration and fees</span>
                    <span className="deal-grand-total">$25,719.29</span>
                  </div>
                </section>

                <section className="deal-section">
                  <h2>Payment schedule</h2>

                  <div className="payment-grid">
                    <div className="payment-card">
                      <span className="payment-month">December</span>
                      <span className="payment-amount">$8,500.00</span>
                    </div>
                    <div className="payment-card">
                      <span className="payment-month">January</span>
                      <span className="payment-amount">$5,739.76</span>
                    </div>
                    <div className="payment-card">
                      <span className="payment-month">February</span>
                      <span className="payment-amount">$5,739.76</span>
                    </div>
                    <div className="payment-card">
                      <span className="payment-month">March</span>
                      <span className="payment-amount">$5,739.76</span>
                    </div>
                  </div>
                </section>

                <div className="page-footer">
                  Thank you for the opportunity to serve you and your family.
                </div>
              </article>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Rav4DealPage />);
    </script>
  </body>
</html>
